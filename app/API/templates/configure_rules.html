<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Compliance Lite - Import Rules</title>
  </head>

  <script>
    function disableButton() {
      document.getElementById("UploadButton").disabled = true;
    }
  </script>
  
  <body>
    {% extends "template.html" %}
    {% block content %}

      <h1 style="margin-left: 40px">{% block title %} Prime Rules Import {% endblock %}</h1>
      <div style="display: flex; align-items: center">
        <h4 style="margin-left: 50px; padding-right: 60px;">Imported Rules: {{ import_status }}</h4>
        {% if import_status != "Not Imported":  %}
          <form action="/rule_delete" method="POST">
            <button type="submit">Delete</button>
          </form>
        {% endif %}
      </div>
  
      <div align="left" class="container">
        <strong><nav>
        <font size="3px">
        <form method="post" action"/configure_rules" enctype="multipart/form-data" style="margin-left: 50px">
            <label for="title">File Upload and Extraction:</label>
            <br><p></p>
            <label for="file">File to be extracted:</label>
            <input type="file" name="file">
            <br><p></p>
            <button id="UploadButton" type="submit" {% if import_status != "Not Imported" %}disabled{% endif %}>Upload</button>
        </form>
        </font>
        </nav></strong>
      </div>
      
    {% endblock %}
  </body>
</html>
